{% extends "auctions/layout.html" %}

{% block title %}Auctions | Watchlist {% endblock %}


{% block body %}
    <h2>Hi {{request.user.username}}! This is your Watchlist:</h2>

    {% for i in products %}

    <div>
        <h3><a href="{% url 'item' i.id %}">{{i.title}}</a></h3>
        <p>{{i.description}}</p>
        <p>{{i.price}}</p>
        {% if i.image %}
            <img src={{i.image}} alt={{i.title}}></img>
        {% endif %}
    </div>
    
    
    {% endfor %}

{% endblock %}
