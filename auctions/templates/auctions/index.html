{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for i in product_list %}

    <div>
        <h3><a href="{% url 'item' i.id %}">{{i.title}}</a></h3>
        <p>{{i.description}}</p>
        <p>{{i.price}}</p>
        {% if i.image %}
            <img src={{i.image}} alt={{i.title}}></img>
        {% endif %}
    </div>
    
    
    {% endfor %}

{% endblock %}
