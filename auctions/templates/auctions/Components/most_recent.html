<div id="component">

    <div class="component_title">
        <h2>Most recent items</h2>
    </div>

    <div class="component_body">  
        {% for item in most_recent %}
            <a href="auction/{{item.id}}">

            <div class = "component_item">
                <img src={{item.image}} alt = {{item.title}}></img>
                <p>{{item.title}}</p>
            </div>
            </a>

        {% endfor %}
    </div> 

</div>
