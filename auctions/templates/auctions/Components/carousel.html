
<div class="carousel" data-carousel>

    

    <button class="button prev" data-carousel-button="prev"><</button>
    <button class="button next" data-carousel-button="next">></button>

    <ul data-slides>
        {% for i in product_list %}

        <li class="slide">

            <a href="{% url 'item' i.id %}">
                <div class="listing">

                    {% if i.image %}
                    <center>
                        <img src={{i.image}} alt={{i.title}}></img>
                    </center>
                    {% endif %}
                    <div class="listing-desc">
                        <h3>{{i.title}}</h3>
                        <p><b>Price:</b> ${{i.price}}</p>
                        <p>{{i.description}}</p>
                        <p>Posted on {{i.created}}</p>
                    </div>
                    
                </div>
            </a>
    
        </li>
        {% endfor %}

    </ul>
</div>
