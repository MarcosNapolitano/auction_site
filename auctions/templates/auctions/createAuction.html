{% extends "auctions/layout.html" %}

{% block title %}Auctions | Create Auction {% endblock %}

{% block body %}


   <h2>Create Auction</h2>

   <form method="post" id="create">

      {% csrf_token %}

      {{form}}

      <input type="submit" value="Create Auction" />

   </form>

   {%if error%}

      <p>{{error}}</p>

   {% endif %}


{% endblock %}
