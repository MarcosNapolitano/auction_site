{% extends "auctions/layout.html" %}

{% block title %}Auctions | Create Auction {% endblock %}

{% block body %}

   <div id="create">
      <h2>Create Auction</h2>

      <form method="post">

         {% csrf_token %}

         {{form}}

         <input type="submit" value="Create Auction" />

      </form>

      {%if error%}

         <p>{{error}}</p>

      {% endif %}
   </div>

{% endblock %}
